<!DOCTYPE html>
<html lang="en">

<HEAD>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS in HTML</title>
</HEAD>
<BODY>-
	<style>
		.menu-btn {
		  position: absolute;
  		  z-index: 3;
  		  rigth: 35px;
  		  top: 35px;
  		  cursor: pointer;
  		  transition: all 0.5s ease-out;
  		  .btn-line {
    		  	width: 28px;
    		  	height: 3px;
    		  	margin: 0 0 5px 0;
    		  	background: #fff;
    		  	transition: all 0.5s ease-out;
  		  }
  		  &.close {
    		  	transform: rotate(180deg);
	  		.btn-line {
				&:nth-child(1) {
					transform: rotate(45deg) translate(5px,5px);
				}          
		  		&:nth-child(2) {
					opacity: 0;
				}          
	  			&:nth-child(3) {
					transform: rotate(-45deg) translate(7px,-6px);
				}
			}          
		  }
		}
		.menu {
			position: fixed;
			top: 0;
			width: 100%;
			opacity: 0.9;
			visibility: hidden;
			&.show {
				visibility: visible;
				display: flex;
				flex-flow: column wrap;
				align-item: center;
				justify-content: center;
				float: left;
				width: %50;
				height: 100vh;
				overflow: hidden;
			}
			asdf{
				display: flex;
				flex-flow: column wrap;
				align-item: center;
				justify-content: center;
				float: left;
				width: %50;
				height: 100vh;
				overflow: hidden;
			}
		}
		body {
		  background: #444;
  		  color: #1ff;
		}
	</style>
	<header>
		<div class="menu-btn">
			<div class="btn-line"></div>
			<div class="btn-line"></div>
			<div class="btn-line"></div>
		</div>
		<h1>No idea</h1>
		<nav class="menu">
			<div class="menu-branding">
				<div class="portrait">asdfasdf</div>
			</div>
			<ul class="menu-nav">
				<li class="nav-item">
					Nav!?
				</li>
			</ul>
		</nav>
	</header>
	<script type="text/javascript">
		let menuBtn = document.querySelector('.menu-btn');
		let menu = document.querySelector('.menu');
		let menuBranding = document.querySelector('.menu-branding');
		let showMenu = false;

		menuBtn.addEventListener('click', function toggleMenu() {
  			if (!showMenu) {
    				menuBtn.classList.add('close');
				menu.classList.add('show');
    				menuBranding.classList.add('show');
				showMenu = true;
  			} else {
    				menuBtn.classList.remove('close');
				menu.classList.remove('show');
    				menuBranding.classList.remove('show');
    				showMenu = false; 
  			}
		});
	</script>
	<main>
		<h1>Stuff</h1>
	</main>
	<footer>
		<div>Footer</div>
	</footer>
</BODY>
